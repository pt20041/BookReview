<!-- Displays a list of books and links to their details or the add book page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Book Review App</title>
</head>
<body>
    <h1>Book Review App</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }} by {{ book.author }}</a>
            </li>
        {% else %}
            <li>No books found. Add some!</li>
        {% endfor %}
    </ul>
</body>
</html>
